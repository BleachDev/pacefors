<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pacefors Tracker</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="icon" type="image/png" href="static/SmugTime.webp"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="header">
        <div style="flex: 1; text-align: left">
            <h1 class="header-text">Forsen Speedrun Tracker</h1>
            <img src="static/1528.webp" height="24" alt="15:28" style="vertical-align: text-bottom"/>
            <img src="static/SmugTime.webp" alt="SmugTime" style="vertical-align: text-bottom"/>
            <div style="display: inline-block">
                <span style="color: #80ee80; font-size: 10px">v1.1<br>Data fixed, strongholds added!</span>
            </div>
        </div>
        <div id="header-runs"></div>
        <a href="https://github.com/BleachDev/pacefors" style="margin: 0 20px 0 10px"><img src="static/github.svg" height="28" alt="Source Code"/></a>
    </div>

    <div class="odds-container">
        <h2>Split Odds</h2>
        <div style="display: flex; gap: 20px;">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <span>S2 Enters<br/><span id="s2-odds"></span></span>
                <span>Chance of S2 Enter/Day<br/><span id="s2-day-odds"></span></span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <span>Blinds<br/><span id="blind-odds"></span></span>
                <span>Chance of Blind/Day<br/><span id="blind-day-odds"></span></span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <span>Strongholds<br/><span id="stronghold-odds"></span></span>
                <span>Chance of SH./Day<br/><span id="stronghold-day-odds"></span></span>
            </div>
        </div>
    </div>

    <div class="odds-container">
        <h2>Calculator</h2>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <span>Chance of
                <select id="calc-type">
                    <option value="s2">Struct 2</option>
                    <option value="blind">Blind</option>
                    <option value="stronghold">Stronghold</option>
                    <option value="end">End</option>
                </select><br/>
                before <input type="date" id="calc-date"/><br/>
                in under <input type="number" id="calc-minutes" min="0" value="30"/>:<input type="number" id="calc-seconds" min="0" max="59" value="0"/><br/>
                <span id="calc-odds"></span>
            </span>
        </div>
    </div>

    <br/>

    <div style="display: inline-block">
        <h2>Average Splits per Day</h2>
        <div style="width: 700px;">
            <canvas id="avg-entry-chart" height="350"></canvas>
        </div>
    </div>

    <div style="display: inline-block">
        <h2>Splits by Run #</h2>
        <div style="width: 700px;">
            <canvas id="entry-chart" height="350"></canvas>
        </div>
    </div>

    <br/>

    <div style="text-align: left; display: inline-block">
        <input type="checkbox" id="show-only-nether"/>
        <label for="show-only-nether">Show Only Nether Entries</label>
        <div id="runs"></div>
        <div id="runs-tooltip"></div>
    </div>

    <script type="module">
        import runs from "./data/stripped_runs.json" with { type: "json" };
        import { buildRuns } from "./js/runlist.js";
        import { buildEntryChart, buildAvgEntryChart } from "./js/graphs.js";
        import {buildOdds} from "./js/odds.js";
        import {C_BASTION, C_FORT, C_NETHER, C_BLIND, C_STRONGHOLD} from "./js/utils.js";

        buildRuns(runs);
        buildEntryChart(runs);
        buildAvgEntryChart(runs);
        buildOdds(runs);

        // Init Header stats
        document.getElementById("header-runs").innerHTML = `
            <span>Runs: <span style="color: #55ee55">${runs.length}</span></span>
            <span>Nethers: <span style="color: ${C_NETHER}">${runs.filter(r => r.nether).length}</span></span>
            <span>Bastions: <span style="color: ${C_BASTION}">${runs.filter(r => r.bastion).length}</span></span>
            <span>Forts: <span style="color: ${C_FORT}">${runs.filter(r => r.fort).length}</span></span>
            <span></span>
            <span>Blinds: <span style="color: ${C_BLIND}">${runs.filter(r => r.blind).length}</span></span>
            <span>Strongholds: <span style="color: ${C_STRONGHOLD}">${runs.filter(r => r.stronghold).length}</span></span>
            <span>Ends: <span style="color: #eeaa55">0</span></span>
        `;
    </script>
</body>
</html>
